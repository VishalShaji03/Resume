name: Build Resume into PDF and DOCX

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 1. Install FUSE (Required for Tectonic AppImage)
      - name: Install libfuse2
        run: sudo apt-get install -y libfuse2

      # 2. Setup Tectonic (Faster LaTeX Compiler)
      - name: Setup Tectonic
        uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tectonic
        run: tectonic resume.tex



      # 3. Push PDF
      - name: Push PDF to pdf-output branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update resume PDF
          branch: pdf-output
          file_pattern: resume.pdf
          create_branch: true
          push_options: '--force'
